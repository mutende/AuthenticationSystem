{% extends 'authenticate/base.html' %}

{% block content %}
    <h2>Have fun with Python </h2>

    {% if user.is_authenticated %}
    <h2>Welcome {{ user.username}}</h2>
          <p>Name: {{ user.first_name }} {{ user.last_name }}</p>
          <p>Username: {{ user.username}}</p>
          <p>Email: {{ user.email}}</p>
       {% endif%}
{% endblock %}
